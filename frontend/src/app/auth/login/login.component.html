<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        #emailInput="ngModel"
        name="email"
        ngModel
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">please enter email</mat-error>
      
   </mat-form-field>

   <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      #passwordInput="ngModel"
      name="password"
      ngModel
      required
    />
      <mat-error *ngIf="passwordInput.invalid">please enter password</mat-error>

    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading" >Login</button>
  </form>
</mat-card>
